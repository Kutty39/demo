 - apiVersion: v1
  kind: Namespace
  metadata:
    name: default-1672769611989
  spec:
    finalizers:
      - kubernetes
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: demo
    namespace: default-1672769611989
  spec:
    replicas: 2
    selector:
      matchLabels:
        app: demo
    template:
      metadata:
        labels:
          app: demo
      spec:
        nodeSelector:
          kubernetes.io/os: linux
        containers:
          - name: demo
            image: democlustorregistry.azurecr.io/demo:latest
            ports:
              - containerPort: 80
            resources:
              requests:
                cpu: '0'
                memory: '0'
              limits:
                cpu: '256'
                memory: 11400G
- apiVersion: v1
  kind: Service
  metadata:
    name: demo-service
    namespace: default-1672769611989
  spec:
    type: LoadBalancer
    ports:
      - targetPort: 8080
        name: app-port
        port: 80
        protocol: TCP
    selector:
      app: demo
