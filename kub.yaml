- apiVersion: v1
  kind: Namespace
  metadata:
    name: demoapp
  spec:
    finalizers:
      - kubernetes
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: demoapp
    namespace: demoapp
  spec:
    replicas: 2
    selector:
      matchLabels:
        app: demoapp
    template:
      metadata:
        labels:
          app: demoapp
      spec:
        nodeSelector:
          kubernetes.io/os: linux
        containers:
          - name: demoapp
            image: democlustorregistry.azurecr.io/demo:v2
            ports:
              - containerPort: 8080
            resources:
              requests:
                cpu: '2'
                memory: 500M
              limits:
                cpu: '256'
                memory: 11400G
- apiVersion: v1
  kind: Service
  metadata:
    name: demo-service
    namespace: demoapp
  spec:
    type: LoadBalancer
    ports:
      - targetPort: 8080
        name: app-port
        port: 8080
        protocol: TCP
    selector:
      app: demoapp
